<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Discord OAuth Callback</title>
</head>
<body>
  <h1>Logging you in...</h1>
  <script>
    // Parse the URL query string
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");
    const error = params.get("error");

    if (code) {
      document.body.innerHTML = `<h2>Authorization code:</h2><p>${code}</p><p>You can now send this code to your server to exchange it for a token.</p>`;
    } else if (error) {
      document.body.innerHTML = `<h2>Error:</h2><p>${error}</p>`;
    } else {
      document.body.innerHTML = `<h2>No authorization code or error received.</h2>`;
    }
  </script>
</body>
</html>
